<!DOCTYPE html>
<html lang="en" ng-app="TeamChallengeApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatibe" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Info Team</title>
  <link rel="shortcut icon" href="img/page-icon.png">
  <link rel="stylesheet" type = "text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
	<div class="container" ng-app="TeamChallengeApp" ng-controller="AppCtrl"> <!-- specify app -->
    <h1>InfoTeam Form Webpage</h1>
    
    <form name="appForm">
      <div class="form-group">
        <label>search:</label>
        <!-- bind the search term to the controller -->
        <input name="search" placeholder="" ng-model="query" class="form-control" required ng-minlength="1"></input>
        <p ng-show ="appForm.search.$invalid"class="help-block"></p>
      </div>
       <div class="form-group" ng-class = "form-control">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="form-control" ng-model="email" ng-class = ""required>
          <p ng-show ="appForm.email.$invalid"class="help-block">Must have a valid email address.</p>
      </div>
      <div class="form-group">
        <!-- call method on click -->
        <button class="btn btn-primary" ng-click="getTracks()" type="submit">Submit</button>
      </div>
    </form>
</body>
</html>
