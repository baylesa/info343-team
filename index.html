<!DOCTYPE html>
<html lang="en" ng-app="TeamChallengeApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatibe" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Info Team</title>
  <link rel="shortcut icon" href="img/page-icon.png">
  <link rel="stylesheet" type = "text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
	<div class="container" ng-app="TeamChallengeApp" ng-controller="AppCtrl"> <!-- specify app -->
    <h1>InfoTeam Form Webpage</h1>
    
    <form name="appForm" class="form-horizontal" novalidate>

       <div class="form-group" ng-class = "form-control">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="form-control" ng-model="email" required>
          <p ng-show ="appForm.email.$touched && appForm.email.$invalid" class="help-block">Must have a valid email address.</p>
      </div>
       <div class="form-group" ng-class = "form-control">
          <label for="first">First Name:</label>
          <input type="text" name="first" id="first" class="form-control" ng-model="first" required>
          <p ng-show ="appForm.first.$touched && appForm.first.$invalid" class="help-block">Must enter a first name.</p>
      </div>
       <div class="form-group" ng-class = "form-control">
          <label for="last">Last Name:</label>
          <input type="text" name="last" id="last" class="form-control" ng-model="last" required placeholder="your last name">
          <p ng-show ="appForm.last.$touched && appForm.last.$invalid" class="help-block">Must enter a last name.</p>
      </div>

      <div class="form-group" ng-class = "form-control">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="password" required>
          <p ng-show ="appForm.password.$touched && appForm.password.$invalid" class="help-block">Must enter a password.</p>
      </div>

      <div class="form-group" ng-class = "form-control">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="confirmPassword" required>
          <p ng-show ="appForm.confirmPassword.$touched && appForm.confirmPassword.$invalid" class="help-block">Must confirm your password and it must be the same as above.</p>
      </div>

      <div class="form-group">
        <!-- call method on click -->
        <button class="btn btn-primary" ng-click="showAlert(appForm)" type="submit" ng-disabled="appForm.$invalid" id="submit">Sign Me Up!</button>
      </div>
    </form>
    <div class="alert alert-success" ng-show="showSuccess" ng-model="successAlert"> 
      <strong>Success! Your form has been submitted.</strong>
    </div>

</body>
</html>
